<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prankster</title>

<body style="margin: 0px;">
    <header>
            <a style="display: block; max-width: 576px; margin: 78px auto 16px;" href="#"><img width="100%" src="images/logo.png"></a>
    </header>
    <section style="background-color: #e1e1e1;">
        <div style="max-width: 300px; margin: auto; padding-bottom: 104px">
            <h1 style="padding: 47px 0px 44px;  margin: 0px; font-size: 40px">COMING SOON</h1>

                <input type="text" name="email" placeholder="Email" style="background-color: white; display: inline-block; line-height: 33px; width: 100%; padding-left: 10px; box-sizing: border-box; margin-bottom: 10px; border: 0px;">
                <input type="text" name="tel" placeholder="Telephone" style="background-color: white; display: inline-block; line-height: 33px; width: 100%; padding-left: 10px; box-sizing: border-box; margin-bottom: 10px; border: 0px;">
                <textarea style="display: inline-block; height: 71px; width: 100%; resize: none; box-sizing: border-box; margin-bottom: 10px; border: 0px; padding-left: 10px;" placeholder="Message"></textarea>
                <div>
                    <button type="submit" style="color: white; background-color: #535353;  padding: 10px 18px; border: none;">Send</button>
